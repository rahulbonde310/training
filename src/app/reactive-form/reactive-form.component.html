<div class="container d-flex justify-content-center">
    <div class="col-sm-6">
        <table>
            <tr>
                <th>Username</th>
                <th>email ID</th>
                <th>Password</th>
                <th>Action</th>
            </tr>
            <tr *ngFor="let item of myDetails">
                <td>{{item.username}}</td>
                <td>{{item.email}}</td>
                <td>{{item.password}}</td>
                <td><button class="btn btn-primary" (click)="updateMyDetails(item)">Edit</button>
                                   </td>
            </tr>
        </table>
    </div>
</div>

<div class="container  d-flex justify-content-center">
    <div class="col-sm-6 border p-4 rounded shadow templateform">
        <h1>{{reactiveTitle}}</h1>
        <hr>
        <form [formGroup]="loginForm" (ngSubmit)="myLoginForm()">
        <div class="form-group mb-3">
            <label for="username">Username<span>*</span></label>
            <input type="text" class="form-control"  formControlName="username"   placeholder="enter your username" >
        </div>
        <div class="form-group mb-3">
            <label for="username">email<span>*</span></label>
            <input type="text" class="form-control"  placeholder="enter your email id" formControlName="email" >
            <small class="text-danger" *ngIf="email && email.invalid && (email.touched)">enter your email id</small>
        </div>
        <div class="form-group mb-3">
            <label for="username">Password<span>*</span></label>
            <input type="text" class="form-control"  placeholder="enter your password" formControlName="password" >
        </div>
        <div class="form-group mt-3">
            <button type="submit" class="btn btn-primary">Submit</button>
         </div>
        </form>
    </div>
</div>
