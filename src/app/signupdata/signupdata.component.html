<div class="container">
    <table>
        <tr>
            <th>Username</th>
            <th>email ID</th>
            <th>Education</th>
            <th>City</th>
            <th>Action</th>
        </tr>
        <tr *ngFor="let item of myUserDetails">
            <td>{{item.name}}</td>
            <td>{{item.email}}</td>
            <td>{{item.education}}</td>
            <td>{{item.city}}</td>
            <td></td>
        </tr>
    </table>
</div>
