<div class="container d-flex justify-content-center">
    <div class="col-sm-6 border p-4 rounded shadow templateform">
    <form (ngSubmit)="onSubmit(myForm)" #myForm="ngForm">
        <h2>Enquiry Form</h2>
        <hr>
        <div  ngModelGroup="loginDetails" #loginDetails="ngModelGroup">

        <div class="form-group">
            <label for="username">Username<span>*</span></label>
            <input type="text" class="form-control" id="Username" name="Username" ngModel required placeholder="Username" >
            
        </div>
        
        <div class="form-group mt-3">
            <label for="username">Password</label>
            <div class="formAction">
            <input type="password" #pass class="form-control" placeholder="Enter your Password" name="password" ngModel [(ngModel)]="password"> 
            <a (click)="showMyPassword(pass)" class="cursor"><i class="bi bi-eye"></i></a>
        </div>
        
            
        </div>
    </div>
        <div class="form-group mt-3">
            <label for="username">Email</label>
            <input type="email" class="form-control" placeholder="Enter your emailid"  name="Email" ngModel email #email="ngModel" required>
            <small class="text-danger" *ngIf="email.invalid && email.touched">Please enter your valid email id</small>

           
        </div>

        <div class="form-check" *ngFor="let genders of gender">
            <input class="form-check-input" type="radio" name="gender" value="{{genders.id}}" id="{{genders.id}}" ngModel>
            <label class="form-check-label" for="flexRadioDefault1">
              {{genders.value}}
            </label>
          </div>
         
        <div class="form-group mt-3">
           <button type="submit" class="btn btn-primary" >Submit</button>
        </div>
    </form>
</div>
</div>
