<div class="container">
    <div class="row">
        <div class="card" style="width: 18rem;" *ngFor="let item of myProduct">
            <img src="{{item.image}}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{item.title}}</h5>
              <h6>{{item.category}}</h6>
              <p class="card-text">{{item.description | slice: 0:100}}...</p>
              <h2>{{item.price | currency: 'INR'}}</h2>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
    </div>
</div>
